<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grant Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .airtable-container {
      position: relative;
      width: 100%;
      padding-bottom: 85vh;
      height: 0;
      overflow: hidden;
      background: #f0f0f0;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .airtable-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 28px;
      background: #e0e0e0;
      border-radius: 12px 12px 0 0;
      z-index: 1;
    }
    .airtable-container::after {
      content: '⭕ ⭕ ⭕';
      position: absolute;
      top: 6px;
      left: 10px;
      color: #666;
      font-size: 14px;
      z-index: 2;
    }
    .airtable-container iframe {
      position: absolute;
      top: 28px;
      left: 0;
      width: 100%;
      height: calc(100% - 28px);
      border: none;
      border-radius: 0 0 12px 12px;
    }
  </style>
</head>
<body class="bg-slate-900 text-slate-100">
  <header class="sticky top-0 z-50 shadow-lg backdrop-blur-lg bg-white/30">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-7xl">
      <div class="flex items-center justify-between h-16" aria-label="Main navigation">
        <div class="flex items-center">
          <a href="/" class="text-xl font-bold tracking-tight text-sky-700">
            <span class="sr-only">Childcare Sponsorship Navigator</span>
            <span aria-hidden="true">CSN</span>
          </a>
        </div>
        <button id="mobile-menu-toggle" class="md:hidden p-2 rounded-lg hover:bg-gray-100/20" aria-label="Open mobile menu" aria-expanded="false" aria-controls="mobile-menu">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
        <nav class="hidden md:flex items-center space-x-4">
          <a href="/" class="px-3 py-2 text-sm font-medium transition-colors rounded-md hover:bg-gray-100/20 text-neutral-100 hover:text-white">Home</a>
          <a href="/Grant-tracker/grant-tracker1.html" class="px-3 py-2 text-sm font-medium transition-colors bg-sky-700/80 rounded-md text-white">Grants</a>
          <a href="/workplace-demand/Workplace-Demands.html" class="px-3 py-2 text-sm font-medium transition-colors rounded-md hover:bg-gray-100/20 text-neutral-100 hover:text-white">Workforce</a>
        </nav>
        <!-- Mobile menu -->
        <nav id="mobile-menu" class="md:hidden hidden absolute top-16 left-0 w-full bg-slate-900 z-40 shadow-lg rounded-b-lg">
          <a href="/" class="block px-4 py-3 text-base font-medium text-neutral-100 hover:bg-gray-100/10">Home</a>
          <a href="/Grant-tracker/grant-tracker1.html" class="block px-4 py-3 text-base font-medium bg-sky-700/80 text-white">Grants</a>
          <a href="/workplace-demand/Workplace-Demands.html" class="block px-4 py-3 text-base font-medium text-neutral-100 hover:bg-gray-100/10">Workforce</a>
        </nav>
      </div>
    </div>
  </header>
  
  <div class="container mx-auto px-4 py-8 max-w-7xl">
    <h1 class="text-3xl font-bold tracking-tight text-gray-100 sm:text-4xl">Grant Tracker</h1>
    <p class="mt-2 text-lg leading-8 text-gray-300">Track and manage all your grant applications in one place.</p>
    <div class="airtable-container">
      <iframe
        class="airtable-embed"
        src="https://airtable.com/embed/appmj6gFeUhvjESYV/shrT1WAx26SIo3JuD"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>
  </div>
  <script>
    // Mobile menu toggle
    const menuToggle = document.getElementById('mobile-menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    menuToggle.addEventListener('click', function() {
      const expanded = menuToggle.getAttribute('aria-expanded') === 'true';
      menuToggle.setAttribute('aria-expanded', !expanded);
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
