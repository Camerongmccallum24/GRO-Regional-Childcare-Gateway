<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rural Childcare Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .nav-link.active { color: #2563eb; font-weight: 500; }
    </style>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <h1 class="text-xl font-bold text-blue-600">Rural Childcare Services</h1>
                    </div>
                    <div class="hidden md:ml-6 md:flex md:space-x-8">
                        <a href="#" onclick="showTab('home')" class="nav-link inline-flex items-center px-1 pt-1 text-gray-600">Home</a>
                        <a href="#" onclick="showTab('dama')" class="nav-link inline-flex items-center px-1 pt-1 text-gray-600">DAMA Skills Assessment</a>
                        <a href="#" onclick="showTab('services')" class="nav-link inline-flex items-center px-1 pt-1 text-gray-600">Services</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 px-4">
        <div id="home" class="tab-content">
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Welcome to Rural Childcare Services</h2>
            <p class="text-gray-600">Connecting rural communities with quality childcare services.</p>
        </div>

        <div id="dama" class="tab-content hidden">
            <iframe src="Dama/index.html" class="w-full h-screen border-0"></iframe>
        </div>

        <div id="services" class="tab-content hidden">
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Our Services</h2>
            <p class="text-gray-600">Information about available childcare services in rural areas.</p>
        </div>
    </main>

    <script>
        function showTab(tabId) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.add('hidden');
            });

            // Show selected tab
            document.getElementById(tabId).classList.remove('hidden');

            // Update active state of nav links
            document.querySelectorAll('.nav-link').forEach(link => {
                if (link.getAttribute('onclick').includes(tabId)) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }

        // Show home tab by default
        showTab('home');
    </script>
</body>
</html>
